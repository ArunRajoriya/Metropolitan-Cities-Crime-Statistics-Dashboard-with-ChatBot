{% extends "base.html" %}
{% block title %}Government Crime Data{% endblock %}

{% block content %}

<section class="page-title">
    <h9>Government Crime Investigation Data</h9>
</section>

<section class="filter-card">
    <label>Year:</label>
    <select id="yearFilter">
        <option value="all">All</option>
        <option value="2016">2016</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
    </select>

    <div id="crimeFilterWrapper">
    <label>Crime Head:</label>
    <select id="crimeFilter">
        <option value="all">All</option>
    </select>
</div>


    <button id="applyBtn">Apply</button>
    <button id="resetBtn" class="reset-btn">Reset</button>
</section>

<!-- âœ… Trend Section -->
<section class="chart-section4" id="trendSection" style="display:none;">
    <div class="card">
        <h3>Highest Crime Trend Across Years</h3>
        <canvas id="crimeTrendChart"></canvas>
    </div>
</section>

<section class="table-section">
    <div class="table-container">
        <table id="govTable"></table>
    </div>
    <div class="pagination" id="pagination"></div>

</section>

{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', filename='js/government.js') }}"></script>
{% endblock %}
